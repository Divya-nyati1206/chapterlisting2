<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Chapters</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                  <a class="nav-link" href="#">Features</a>
                  <a class="nav-link" href="#">Pricing</a>
                  <a class="nav-link disabled">Disabled</a>
                </div>
              </div>
            </div>
          </nav>
    </header>

    <main>
        <div class="container mt-5 col-5">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Topic Name" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button id="addbtn" class="btn btn-outline-primary" type="button" id="button-addon2">Add Chapter</button>
          </div>
        
        <ul id="parentList" class="list-group">
            
            
          </ul>
          </div>
    </main>
    
    <script>
        let addBtn=document.getElementById('addbtn')
        addBtn.addEventListener('click',addChapter)
        let parentList = document.getElementById('parentList');

        function addChapter(e){
            let currentBtn = e.currentTarget;
            let currentInput = currentBtn.previousElementSibling
            let currentChapter = currentInput.value
            

            let newLi = document.createElement('li')
            //newLi.classList.add('list-group-item')
            newLi.className = "list-group-item d-flex justify-content-between"
            newLi.innerHTML = `<h3 class="flex-grow-1">${currentChapter}</h3>
                        <button class="btn btn-warning mx-2">Edit</button>
                    <button class="btn btn-danger" onclick="removeChapter(this)">Remove</button>`

            
            parentList.appendChild(newLi)


        }

        function removeChapter(currElement){
            currElement.parentElement.remove()
            let parentList = document.getElementById('parentList');
            if(parentList.children.length <=0){
                let newEmptyMsg = document.createElement("h3")
                newEmptyMsg.textContent = "Nothing Is Here. Please Add A Chapter !!!"
                parentList.appendChild(newEmptyMsg)
            }
        }
    </script>
</body>
</html>
